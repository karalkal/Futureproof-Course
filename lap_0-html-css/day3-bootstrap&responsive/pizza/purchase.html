<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Purchase</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a href="./index.html"><img src="./images/icon.png" alt="Logo" width="60" height="60"
                    class="d-inline-block align-text-top"></a>
            <h1 id="Brandname">Pizzarap</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./recipe.html">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./purchase.html">Purchase</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form style="margin-top: 35px;">
        <div class="mb-3">
            <input type="text" class="form-control input-fields" placeholder="Your Name">
        </div>

        <div class="mb-3">
            <textarea class="form-control input-fields" id="exampleFormControlTextarea1" rows="3"
                placeholder="Delivery Address"></textarea>
        </div>
        <br>

        <div class="checkboxes">

            <div class="mb-3 form-check number">
                <input class="form-check-input" type="radio" name="Margherita" id="Margherita">
                <label class="form-check-label pizza-label" for="Margherita">
                    Margherita
                </label>
            </div>

            <div class="mb-3 form-check number">
                <input class="form-check-input" type="radio" name="Marinara" id="Marinara">
                <label class="form-check-label pizza-label" for="Marinara">
                    Marinara
                </label>
            </div>

            <div class="mb-3 form-check number">
                <input class="form-check-input" type="radio" name="Prosciutto e funghi" id="Prosciutto e funghi">
                <label class="form-check-label pizza-label" for="Prosciutto e funghi">
                    Prosciutto e funghi
                </label>
            </div>

            <div class="mb-3 form-check number">
                <input class="form-check-input" type="radio" name="Quattro Stagioni" id="Quattro Stagioni">
                <label class="form-check-label pizza-label" for="Quattro Stagioni">
                    Quattro Stagioni
                </label>
            </div>

            <div class="mb-3 form-check number">
                <input class="form-check-input" type="radio" name="Capricciosa" id="Capricciosa">
                <label class="form-check-label pizza-label" for="Capricciosa">
                    Capricciosa
                </label>
            </div>

            <div class="mb-3 form-check number">
                <input class="form-check-input" type="radio" name="Quattro Formaggi" id="Quattro Formaggi">
                <label class="form-check-label pizza-label" for="Quattro Formaggi">
                    Quattro Formaggi
                </label>
            </div>

            <div class="mb-3 form-check number">
                <input class="form-check-input" type="radio" name="Ortolana/Vegetariana" id="Ortolana/Vegetariana">
                <label class="form-check-label pizza-label" for="Ortolana/Vegetariana">
                    Ortolana/Vegetariana
                </label>
            </div>

            <div class="mb-3 form-check number">
                <input class="form-check-input" type="radio" name="Diavola" id="Diavola">
                <label class="form-check-label pizza-label" for="Diavola">
                    Diavola
                </label>
            </div>

            <div class="mb-3 form-check number">
                <input class="form-check-input" type="radio" name="Boscaiola" id="Boscaiola">
                <label class="form-check-label pizza-label" for="Boscaiola">
                    Boscaiola
                </label>
            </div>

            <div class="mb-3 form-check number">
                <input class="form-check-input" type="radio" name="Frutti di Mare" id="Frutti di Mare">
                <label class="form-check-label pizza-label" for="Frutti di Mare">
                    Frutti di Mare
                </label>
            </div>

            <div class="mb-3 form-check number">
                <input class="form-check-input" type="radio" name="Pizza Siciliana" id="Pizza Siciliana">
                <label class="form-check-label pizza-label" for="Pizza Siciliana">
                    Pizza Siciliana
                </label>
            </div>

        </div>

        <button type="submit" class="btn btn-primary larger-btn">Place Order</button>
    </form>

</body>

</html>
