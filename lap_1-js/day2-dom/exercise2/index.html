<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Maker</title>

    <script src="index.js" defer></script>
</head>

<body>
    <section>
        <form action="" id="my-form">
            <label for="greeting">Enter greeting:</label>

            <input name="greeting" placeholder="Enter greeting" id="greeting">

            <label for="occasion">Select an occasion:</label>

            <select name="occasion" id="occasion">
                <option value="birthday">Birthday</option>
                <option value="christmas">Christmas</option>
                <option value="easter">Easter</option>
                <option value="newYear">New Year</option>
            </select>

            <label for="message">Enter message:</label>

            <textarea name="message" placeholder="Type your message here" id="message" cols="30" rows="10"></textarea>

            <input type="submit" name="submitBtn" id="submitBtn">
        </form>
    </section>

</body>

</html>
